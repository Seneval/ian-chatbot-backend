<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empresa - iAN SaaS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .availability {
            font-size: 14px;
            margin-top: 5px;
        }
        
        .availability.available {
            color: #28a745;
        }
        
        .availability.unavailable {
            color: #dc3545;
        }
        
        .password-hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>iAN SaaS</h1>
            <p>Registra tu empresa</p>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="companyName">Nombre de la Empresa</label>
                <input type="text" id="companyName" name="companyName" required>
                <div class="availability" id="availability"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Corporativo</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <div class="password-hint">
                    Mínimo 8 caracteres. Evita usar símbolos especiales como ! por ahora.
                </div>
            </div>
            
            <div class="form-group">
                <label for="contactName">Nombre del Contacto</label>
                <input type="text" id="contactName" name="contactName" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Crear Cuenta
            </button>
        </form>
        
        <div class="message" id="message"></div>
    </div>
    
    <script>
        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');
        const companyNameInput = document.getElementById('companyName');
        const availability = document.getElementById('availability');
        
        let checkTimeout;
        
        // Check company name availability
        companyNameInput.addEventListener('input', () => {
            clearTimeout(checkTimeout);
            const name = companyNameInput.value.trim();
            
            if (name.length < 3) {
                availability.textContent = '';
                return;
            }
            
            checkTimeout = setTimeout(async () => {
                try {
                    const slug = name.toLowerCase().replace(/[^a-z0-9]+/g, '-');
                    const response = await fetch(`/api/register/check-availability/${slug}`);
                    const data = await response.json();
                    
                    if (data.available) {
                        availability.textContent = '✅ Nombre disponible';
                        availability.className = 'availability available';
                    } else {
                        availability.textContent = '❌ Nombre no disponible';
                        availability.className = 'availability unavailable';
                    }
                } catch (error) {
                    availability.textContent = '';
                }
            }, 500);
        });
        
        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creando cuenta...';
            message.style.display = 'none';
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/api/register/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    message.className = 'message success';
                    message.innerHTML = `
                        <strong>¡Cuenta creada exitosamente!</strong><br>
                        Empresa: ${result.tenant.name}<br>
                        Email: ${result.user.email}<br>
                        <br>
                        <a href="/admin" style="color: #155724; text-decoration: underline;">
                            Ir al Dashboard →
                        </a>
                    `;
                    message.style.display = 'block';
                    form.reset();
                    availability.textContent = '';
                } else {
                    throw new Error(result.error || 'Error desconocido');
                }
            } catch (error) {
                message.className = 'message error';
                message.innerHTML = `
                    <strong>Error al crear la cuenta:</strong><br>
                    ${error.message}
                `;
                message.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Crear Cuenta';
            }
        });
    </script>
</body>
</html>
