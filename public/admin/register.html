<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empresa - iAN SaaS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .availability {
            font-size: 14px;
            margin-top: 5px;
        }
        
        .availability.available {
            color: #28a745;
        }
        
        .availability.unavailable {
            color: #dc3545;
        }
        
        .password-hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }
        
        .divider span {
            background: white;
            padding: 0 10px;
            position: relative;
            color: #666;
            font-size: 14px;
        }
        
        .btn-google {
            width: 100%;
            padding: 14px;
            background: white;
            color: #333;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-google:hover {
            background: #f8f9fa;
            border-color: #4285f4;
            transform: translateY(-2px);
        }
        
        .btn-google svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>iAN SaaS</h1>
            <p>Registra tu empresa</p>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="companyName">Nombre de la Empresa</label>
                <input type="text" id="companyName" name="companyName" required>
                <div class="availability" id="availability"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Corporativo</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" required>
                <div class="password-hint">
                    M√≠nimo 8 caracteres. Evita usar s√≠mbolos especiales como ! por ahora.
                </div>
            </div>
            
            <div class="form-group">
                <label for="contactName">Nombre del Contacto</label>
                <input type="text" id="contactName" name="contactName" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Crear Cuenta
            </button>
            
            <div class="divider">
                <span>o</span>
            </div>
            
            <button type="button" class="btn-google" id="googleSignInBtn" style="display: none;">
                <svg viewBox="0 0 24 24" width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                    <g transform="matrix(1, 0, 0, 1, 27.009001, -39.238998)">
                        <path fill="#4285F4" d="M -3.264 51.509 C -3.264 50.719 -3.334 49.969 -3.454 49.239 L -14.754 49.239 L -14.754 53.749 L -8.284 53.749 C -8.574 55.229 -9.424 56.479 -10.684 57.329 L -10.684 60.329 L -6.824 60.329 C -4.564 58.239 -3.264 55.159 -3.264 51.509 Z"/>
                        <path fill="#34A853" d="M -14.754 63.239 C -11.514 63.239 -8.804 62.159 -6.824 60.329 L -10.684 57.329 C -11.764 58.049 -13.134 58.489 -14.754 58.489 C -17.884 58.489 -20.534 56.379 -21.484 53.529 L -25.464 53.529 L -25.464 56.619 C -23.494 60.539 -19.444 63.239 -14.754 63.239 Z"/>
                        <path fill="#FBBC05" d="M -21.484 53.529 C -21.734 52.809 -21.864 52.039 -21.864 51.239 C -21.864 50.439 -21.724 49.669 -21.484 48.949 L -21.484 45.859 L -25.464 45.859 C -26.284 47.479 -26.754 49.299 -26.754 51.239 C -26.754 53.179 -26.284 54.999 -25.464 56.619 L -21.484 53.529 Z"/>
                        <path fill="#EA4335" d="M -14.754 43.989 C -12.984 43.989 -11.404 44.599 -10.154 45.789 L -6.734 42.369 C -8.804 40.429 -11.514 39.239 -14.754 39.239 C -19.444 39.239 -23.494 41.939 -25.464 45.859 L -21.484 48.949 C -20.534 46.099 -17.884 43.989 -14.754 43.989 Z"/>
                    </g>
                </svg>
                <span>Registrarse con Google</span>
            </button>
        </form>
        
        <div class="message" id="message"></div>
    </div>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        let supabase = null;
        let config = null;
        
        // Fetch configuration
        async function loadConfig() {
            try {
                const response = await fetch('/api/config/public');
                config = await response.json();
                
                if (config.features.googleAuth && config.supabase) {
                    supabase = createClient(config.supabase.url, config.supabase.anonKey, {
                        auth: {
                            flowType: 'implicit',
                            detectSessionInUrl: true,
                            autoRefreshToken: true
                        }
                    });
                    document.getElementById('googleSignInBtn').style.display = 'flex';
                    
                    // Check if we have a session after OAuth redirect
                    checkSession();
                } else {
                    document.getElementById('googleSignInBtn').style.display = 'none';
                    document.querySelector('.divider').style.display = 'none';
                }
            } catch (error) {
                console.error('Failed to load config:', error);
                document.getElementById('googleSignInBtn').style.display = 'none';
                document.querySelector('.divider').style.display = 'none';
            }
        }
        
        // Load config on page load
        loadConfig();
        
        // Check for Supabase session after OAuth redirect
        async function checkSession() {
            if (!supabase) return;
            
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (session?.user) {
                    console.log('OAuth session detected:', session.user.email);
                    
                    // Send session to our backend
                    const response = await fetch('/api/supabase-auth/session', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            user: {
                                id: session.user.id,
                                email: session.user.email,
                                name: session.user.user_metadata?.full_name || session.user.email.split('@')[0],
                                avatar_url: session.user.user_metadata?.avatar_url,
                                provider: session.user.app_metadata?.provider || 'google'
                            },
                            access_token: session.access_token
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.requiresRegistration) {
                        // Pre-fill the form with OAuth data
                        window.setOAuthToken(data.tempToken);
                        const payload = JSON.parse(atob(data.tempToken.split('.')[1]));
                        if (payload.email) {
                            document.getElementById('email').value = payload.email;
                            document.getElementById('email').readOnly = true;
                        }
                        if (payload.name) {
                            document.getElementById('contactName').value = payload.name;
                        }
                        
                        // Hide password field for OAuth users
                        const passwordGroup = document.querySelector('input[id="password"]').closest('.form-group');
                        if (passwordGroup) passwordGroup.style.display = 'none';
                        
                        showMessage('Por favor completa el registro con los datos de tu empresa', 'success');
                    } else if (response.ok && data.token) {
                        // User exists and has tenant - redirect to dashboard
                        localStorage.setItem('token', data.token);
                        window.location.href = '/admin/dashboard.html';
                    } else if (data.conflict) {
                        // Handle conflicts
                        window.location.href = `/admin/oauth-conflict.html?conflict=${data.conflict}&token=${encodeURIComponent(data.tempToken)}&email=${encodeURIComponent(session.user.email)}`;
                    } else {
                        showMessage(data.error || 'Error al procesar la autenticaci√≥n', 'error');
                    }
                }
            } catch (error) {
                console.error('Session check error:', error);
            }
        }
        
        // Google Sign In Handler
        document.getElementById('googleSignInBtn').addEventListener('click', async () => {
            if (!supabase) {
                showMessage('Google login no configurado. Por favor contacta al administrador.', 'error');
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: `${window.location.origin}/admin/register.html`
                    }
                });
                
                if (error) {
                    console.error('Google OAuth error:', error);
                    showMessage('Error al iniciar sesi√≥n con Google', 'error');
                }
            } catch (error) {
                console.error('Supabase error:', error);
                showMessage('Error de configuraci√≥n. Por favor, contacte al administrador.', 'error');
            }
        });
        
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.className = `message ${type}`;
            message.textContent = text;
            message.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 5000);
            }
        }
    </script>
    
    <script>
        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');
        const companyNameInput = document.getElementById('companyName');
        const availability = document.getElementById('availability');
        
        let checkTimeout;
        let oauthToken = null;
        
        // Make oauthToken available globally for module script
        window.setOAuthToken = function(token) {
            oauthToken = token;
        };
        
        // Check for OAuth parameters
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('oauth') && urlParams.has('token')) {
            oauthToken = urlParams.get('token');
            
            // Decode token to pre-fill form
            try {
                const payload = JSON.parse(atob(oauthToken.split('.')[1]));
                if (payload.email) {
                    document.getElementById('email').value = payload.email;
                    document.getElementById('email').readOnly = true;
                }
                if (payload.name) {
                    document.getElementById('contactName').value = payload.name;
                }
                
                // Hide password field for OAuth users
                const passwordGroup = document.querySelector('input[id="password"]').closest('.form-group');
                if (passwordGroup) passwordGroup.style.display = 'none';
            } catch (error) {
                console.error('Error parsing OAuth token:', error);
            }
        }
        
        // Check company name availability
        companyNameInput.addEventListener('input', () => {
            clearTimeout(checkTimeout);
            const name = companyNameInput.value.trim();
            
            if (name.length < 3) {
                availability.textContent = '';
                return;
            }
            
            checkTimeout = setTimeout(async () => {
                try {
                    const slug = name.toLowerCase().replace(/[^a-z0-9]+/g, '-');
                    const response = await fetch(`/api/register/check-availability/${slug}`);
                    const data = await response.json();
                    
                    if (data.available) {
                        availability.textContent = '‚úÖ Nombre disponible';
                        availability.className = 'availability available';
                    } else {
                        availability.textContent = '‚ùå Nombre no disponible';
                        availability.className = 'availability unavailable';
                    }
                } catch (error) {
                    availability.textContent = '';
                }
            }, 500);
        });
        
        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creando cuenta...';
            message.style.display = 'none';
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            
            // Handle OAuth registration differently
            if (oauthToken) {
                try {
                    const response = await fetch('/api/supabase-auth/complete-registration', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            token: oauthToken,
                            tenantName: data.companyName,
                            tenantSlug: data.companyName.toLowerCase().replace(/[^a-z0-9]+/g, '-')
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok && result.token) {
                        localStorage.setItem('token', result.token);
                        window.location.href = '/admin/dashboard.html';
                        return;
                    } else {
                        throw new Error(result.error || 'Error al completar registro');
                    }
                } catch (error) {
                    message.className = 'message error';
                    message.textContent = error.message;
                    message.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Crear Cuenta';
                    return;
                }
            }
            
            // Validate password for problematic characters (only for non-OAuth)
            const problematicChars = /["\\\r\n\t]/;
            if (!oauthToken && data.password && problematicChars.test(data.password)) {
                message.className = 'message error';
                message.innerHTML = 'La contrase√±a contiene caracteres no permitidos: comillas dobles ("), barras inversas (\\), o saltos de l√≠nea';
                message.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Crear Cuenta';
                return;
            }
            
            try {
                const response = await fetch('/api/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    message.className = 'message success';
                    
                    // Check if email verification is needed
                    const needsVerification = result.user && result.user.emailVerified === false;
                    const nextSteps = result.nextSteps || [];
                    
                    let messageHTML = `<strong>¬°Cuenta creada exitosamente!</strong><br>`;
                    messageHTML += `Empresa: ${result.tenant.name}<br><br>`;
                    
                    if (needsVerification) {
                        // Hide the form completely
                        form.style.display = 'none';
                        
                        // Show prominent verification required message
                        message.className = 'message';
                        message.style.display = 'block';
                        message.style.background = '#ffeaa7';
                        message.style.border = '2px solid #fdcb6e';
                        message.style.color = '#856404';
                        
                        message.innerHTML = `
                            <div style="text-align: center; padding: 20px;">
                                <h2 style="color: #e17055; margin-bottom: 15px;">‚ö†Ô∏è VERIFICACI√ìN OBLIGATORIA</h2>
                                <div style="background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                                    <p style="font-size: 18px; font-weight: bold; margin-bottom: 10px;">
                                        NO PUEDES INICIAR SESI√ìN hasta verificar tu email
                                    </p>
                                    <p style="font-size: 16px; margin-bottom: 15px;">
                                        Hemos enviado un enlace de verificaci√≥n a:<br>
                                        <strong style="font-size: 18px; color: #2d3436;">${result.user.email}</strong>
                                    </p>
                                    <div style="background: #dfe6e9; padding: 15px; border-radius: 5px; text-align: left;">
                                        <strong>Pr√≥ximos pasos:</strong>
                                        <ol style="margin: 10px 0 0 20px;">
                                            <li>Abre tu email</li>
                                            <li>Busca el mensaje de "iAN Chatbot"</li>
                                            <li>Haz clic en el enlace de verificaci√≥n</li>
                                            <li>Despu√©s podr√°s iniciar sesi√≥n</li>
                                        </ol>
                                    </div>
                                </div>
                                <div style="background: #fab1a0; padding: 15px; border-radius: 5px; margin-bottom: 15px;">
                                    <strong>¬øNo recibiste el email?</strong>
                                    <ul style="margin: 10px 0 0 20px; text-align: left;">
                                        <li>Revisa tu carpeta de SPAM</li>
                                        <li>Espera hasta 5 minutos</li>
                                        <li>Verifica que el email sea correcto</li>
                                    </ul>
                                </div>
                                <a href="/admin/login.html" style="display: inline-block; padding: 12px 30px; background: #74b9ff; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">
                                    Ir al Login (despu√©s de verificar)
                                </a>
                            </div>
                        `;
                        
                        // Stop here - don't show the regular success message
                        return;
                    }
                    
                    if (nextSteps.length > 0) {
                        messageHTML += `<strong>Pr√≥ximos pasos:</strong><br>`;
                        messageHTML += '<ul style="text-align: left;">';
                        nextSteps.forEach(step => {
                            messageHTML += `<li>${step}</li>`;
                        });
                        messageHTML += '</ul>';
                    }
                    
                    messageHTML += `
                        <br>
                        <strong>Para acceder al dashboard:</strong><br>
                        üìß Email: ${result.user.email}<br>
                        üîë Contrase√±a: La que ingresaste<br>
                        <br>
                        <a href="/admin" style="color: #155724; text-decoration: underline;">
                            Ir al Dashboard ‚Üí
                        </a>
                    `;
                    
                    message.innerHTML = messageHTML;
                    message.style.display = 'block';
                    form.reset();
                    availability.textContent = '';
                } else {
                    throw new Error(result.error || 'Error desconocido');
                }
            } catch (error) {
                message.className = 'message error';
                let errorMessage = error.message;
                
                // Translate common error messages to Spanish
                if (errorMessage.includes('email already exists') || errorMessage.includes('duplicate key error') || errorMessage.includes('email_1 dup key')) {
                    errorMessage = 'Este email ya est√° registrado. Por favor usa otro email o inicia sesi√≥n.';
                } else if (errorMessage.includes('Company name already taken')) {
                    errorMessage = 'Este nombre de empresa ya est√° en uso. Por favor elige otro.';
                } else if (errorMessage.includes('Failed to fetch')) {
                    errorMessage = 'Error de conexi√≥n. Por favor verifica tu conexi√≥n a internet.';
                }
                
                message.innerHTML = `
                    <strong>Error al crear la cuenta:</strong><br>
                    ${errorMessage}
                `;
                message.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Crear Cuenta';
            }
        });
    </script>
</body>
</html>
