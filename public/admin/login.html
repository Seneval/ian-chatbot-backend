<body class="login-page">

            <form id="loginForm" class="login-form">

                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            autocomplete="current-password"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('password')" aria-label="Toggle password visibility">
                            <span class="password-show">üëÅÔ∏è</span>
                            <span class="password-hide" style="display: none;">üôà</span>
                        </button>
                    </div>
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember" name="remember">

                    </label>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span class="btn-text">Iniciar Sesi√≥n</span>

                <div class="divider">
                    <span>o</span>

                <button type="button" class="btn btn-google" id="googleSignInBtn">
                    <svg viewBox="0 0 24 24" width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                        <g transform="matrix(1, 0, 0, 1, 27.009001, -39.238998)">

            <div class="login-footer">
                <p>üîí Conexi√≥n segura</p>

        </div>
        
        <div class="login-info">
            <h3>Sistema de Gesti√≥n iAN</h3>
            <ul>
                <li>‚úÖ Gestiona clientes de chatbot</li>
                <li>üìä Visualiza analytics en tiempo real</li>
                <li>üîß Administra asistentes de IA</li>
                <li>üí∞ Rastrea uso para facturaci√≥n</li>
            </ul>
        </div>
    </div>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        let supabase = null;
        let config = null;
        
        // Fetch configuration
        async function loadConfig() {
            try {
                const response = await fetch('/api/config/public');
                config = await response.json();
                
                if (config.features.googleAuth && config.supabase) {
                    supabase = createClient(config.supabase.url, config.supabase.anonKey, {
                        auth: {
                            flowType: 'pkce', // Use PKCE flow for OAuth
                            detectSessionInUrl: false // We'll handle the callback manually
                        }
                    });
                    document.getElementById('googleSignInBtn').style.display = 'flex';
                } else {
                    document.getElementById('googleSignInBtn').style.display = 'none';
                    document.querySelector('.divider').style.display = 'none';
                }
            } catch (error) {
                console.error('Failed to load config:', error);
                document.getElementById('googleSignInBtn').style.display = 'none';
                document.querySelector('.divider').style.display = 'none';
            }
        }
        
        // Load config on page load
        loadConfig();
        
        // Google Sign In Handler
        document.getElementById('googleSignInBtn').addEventListener('click', async () => {
            if (!supabase) {
                showError('Google login not configured. Please contact administrator.');
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: `${window.location.origin}/api/supabase-auth/callback`,
                        skipBrowserRedirect: false // Ensure we use standard redirect flow for PKCE
                    }
                });
                
                if (error) {
                    console.error('Google OAuth error:', error);
                    showError('Error al iniciar sesi√≥n con Google');
                } else if (data?.url) {
                    // For server-side flow, we need to manually redirect
                    window.location.href = data.url;
                }
            } catch (error) {
                console.error('Supabase error:', error);
                showError('Error de configuraci√≥n. Por favor, contacte al administrador.');
            }
        });
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }
        
        // Toggle password visibility
        window.togglePassword = function(inputId) {
            const input = document.getElementById(inputId);
            const button = input.parentElement.querySelector('.password-toggle');
            const showIcon = button.querySelector('.password-show');
            const hideIcon = button.querySelector('.password-hide');
            
            if (input.type === 'password') {
                input.type = 'text';
                showIcon.style.display = 'none';
                hideIcon.style.display = 'inline';
            } else {
                input.type = 'password';
                showIcon.style.display = 'inline';
                hideIcon.style.display = 'none';
            }
        }
        
        // Handle URL parameters (for OAuth callbacks)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            const error = urlParams.get('error');
            if (error === 'no_code') {
                showError('Error de autenticaci√≥n. Por favor intente nuevamente.');
            } else if (error === 'invalid_code') {
                showError('C√≥digo de autorizaci√≥n inv√°lido. Por favor intente nuevamente.');
            } else if (error === 'no_token') {
                showError('Error de autenticaci√≥n. Por favor intente nuevamente.');
            } else if (error === 'invalid_session') {
                showError('Sesi√≥n inv√°lida. Por favor intente nuevamente.');
            } else if (error === 'callback_failed') {
                showError('Error al procesar la autenticaci√≥n.');
            }
        }
        
        if (urlParams.has('conflict') && urlParams.has('token')) {
            // Handle conflict scenarios
            const conflict = urlParams.get('conflict');
            const token = urlParams.get('token');
            
            if (conflict === 'no_tenant') {
                showError('Su cuenta no est√° asociada a ninguna organizaci√≥n. Por favor contacte al administrador.');
            }
        }
        
        if (urlParams.has('token') && !urlParams.has('conflict')) {
            // Direct token login from OAuth
            const token = urlParams.get('token');
            localStorage.setItem('token', token);
            window.location.href = '/admin/dashboard.html';
        }
    </script>
    <script src="/admin/js/auth.js"></script>
</body>
</html>
